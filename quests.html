<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Event Page</title>
    <link type="text/css"
          rel="stylesheet"
          media="all"
          href="styles/main.css">
</head>
<body>

<div class="content">
    <div class="quest-form-header usual">
        <div class="quest-form-header-item usual">
            <span>Street Art Utopia</span>
        </div>
        <div class="quest-form-header-item usual quest-active">
            <a href="">Список посетителей</a>
        </div>
        <div class="quest-form-header-item usual last">
            <a href="">пригласить</a>
        </div>
        <img src="images/big-cross.png">

        <div style="height:1px;overflow:hidden;clear:both;"></div>
    </div>
    <div class="content-page usual quest-page">

        <div class="quest-form-filter usual">
            <span>Посетителей: 24</span>
            <fieldset form="quest-form">
                <legend>Выбрать:</legend>
                <input type="checkbox"
                       form="quest-form"
                       name="catalog"
                       value=""> идет<br>
                <input type="checkbox"
                       form="quest-form"
                       name="catalog"
                       value=""> не идет<br>
                <input type="checkbox"
                       form="quest-form"
                       name="catalog"
                       value=""> не определился<br>
                <input type="checkbox"
                       form="quest-form"
                       name="catalog"
                       value=""> не ответил на приглашение<br>
            </fieldset>
            <div style="height:1px;overflow:hidden;clear:both;"></div>
        </div>
        <div class="usual quest-form-list">
            <div class="quest-form-list shadow-border usual">

                <div class="quest-form-list-item usual q-second">
                    <img class="usual"
                         src="userimages/avatar-0001.png">

                    <div class="usual quest-form-list-item-username"><span>Username</span></div>
                    <div class="usual quest-form-list-item-status"><span>статус</span></div>
                    <img class="quest-form-list-item-cross"
                         src="images/cross.png">
                </div>
                <div class="quest-form-list-item  usual">
                    <img class="usual"
                         src="userimages/avatar-0001.png">

                    <div class="usual quest-form-list-item-username"><span>Username</span></div>
                    <div class="usual quest-form-list-item-status"><span>статус</span></div>
                    <img class="quest-form-list-item-cross"
                         src="images/cross.png">
                </div>
                <div class="quest-form-list-item usual q-second">
                    <img class="usual"
                         src="userimages/avatar-0001.png">

                    <div class="usual quest-form-list-item-username"><span>Username</span></div>
                    <div class="usual quest-form-list-item-status"><span>статус</span></div>
                    <img class="quest-form-list-item-cross"
                         src="images/cross.png">
                </div>
                <div class="quest-form-list-item usual">
                    <img class="usual"
                         src="userimages/avatar-0001.png">

                    <div class="usual quest-form-list-item-username"><span>Username</span></div>
                    <div class="usual quest-form-list-item-status"><span>статус</span></div>
                    <img class="quest-form-list-item-cross"
                         src="images/cross.png">
                </div>
                <div class="quest-form-list-item usual q-second">
                    <img class="usual"
                         src="userimages/avatar-0001.png">

                    <div class="usual quest-form-list-item-username"><span>Username</span></div>
                    <div class="usual quest-form-list-item-status"><span>статус</span></div>
                    <img class="quest-form-list-item-cross"
                         src="images/cross.png">
                </div>
                <div class="quest-form-list-item usual">
                    <img class="usual"
                         src="userimages/avatar-0001.png">

                    <div class="usual quest-form-list-item-username"><span>Username</span></div>
                    <div class="usual quest-form-list-item-status"><span>статус</span></div>
                    <img class="quest-form-list-item-cross"
                         src="images/cross.png">
                </div>
                <div class="quest-form-list-item usual q-second last">
                    <img class="usual"
                         src="userimages/avatar-0001.png">

                    <div class="usual quest-form-list-item-username"><span>Username</span></div>
                    <div class="usual quest-form-list-item-status"><span>статус</span></div>
                    <img class="quest-form-list-item-cross"
                         src="images/cross.png">
                </div>

            </div>
            <div class="draft-events-show-more shadow-border full-wide"><span>More</span></div>
        </div>

        <form id="quest-form">
        </form>
        <div style="height:1px;overflow:hidden;clear:both;"></div>
    </div>

    <div style="height:1px;overflow:hidden;clear:both;"></div>
</div>

</html>
